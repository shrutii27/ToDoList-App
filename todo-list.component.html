<h1>To Do List With Angular</h1>
<div class="todo-container background-image">
  <div class="input-container">
    <input type="text" [(ngModel)]="itemText" placeholder="Enter new task" (keyup.enter)="addItem()">
    <button (click)="addItem()">Add Task</button>
  </div>

  <h2>To Do List:</h2>
  <ul id="todoList">
    <li *ngFor="let item of todoItems" class="todo-item">
      {{ item.text }}
      <span class="remove-button" (click)="removeItem(item)">‚ùå</span>
     
    </li>
  </ul>
</div>
